<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="logo">
        <img class="img-logo" src="logo.svg" alt="piggy logo">
    </div>
    <div class="container">
    <h1>Create a Secure Account</h1>
    <p>Welcome to the future of Savings & Investments</p>
    <form>
        <label for="fname" class="formLabel"><b>Full Name</b></label><br>
        <input type="text" name="fname" id="fname" placeholder="Full Name"><br>
        <label for="email" class="formLabel"><b>Email Address</b></label><br>
        <input type="email" name="email" id="email" placeholder="Email Address"><br>
        <label for="phone" class="formLabel"><b>Phone Number</b></label><br>
        <input type="number" name="phone" id="phone" placeholder="Phone Number"><br>
        <label for="password" class="formLabel"><b>Password</b></label><br>
        <input type="password" name="password" id="password" placeholder="Password"><br>
        <label for="code" class="formLabel"><b>Referrer Phone or Promo Code (Optional)</b></label><br>
        <input type="text" name="code" id="code" placeholder="Referrer Phone Or Code"><br>
        <label for="hear" class="formLabel"><b>How Did You Hear About Us? (Optional)</b></label><br>

        <select class="select">
            <option value="selected">Click To Select</option>
            <option value="">Facebook</option>
            <option value="">Twitter</option>
            <option value="">Instagram</option>
            <option value="">Friend/Family/Coworker Referral</option>
            <option value="">Google search</option>
            <option value="">Google playstore</option>
            <option value="">Online Blog</option>
            <option value="">Local Newspaper</option>
            <option value="">At an event</option>
            <option value="">Other</option>
        </select>
        <br>
        <button id="login" type="submit">CREATE ACCOUNT</button>
    </form>
    </div>

    <div id="login">
        <a href="#">Already have an account? Log in</a>
    </div>
</body>
</html>
